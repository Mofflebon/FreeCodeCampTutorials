<html>
  <title>Title (name on tab)</title>

  <h1>Headings (h1-h6)</h1>
  <p>paragraph</p>
  <body></body>
  <main></main>
  <section></section>
  <div></div>
  <span></span>

  Horizontal Line <hr />
  Line Break<br />Line Break

  Unordered List
  <ul>
    <li>List Item</li>
    <li>List Item</li>
  </ul>

  Ordered List
  <ol>
    <li>List Item</li>
    <li>List Item</li>
  </ol>

  Image
  <img src="https://imagelinkname.com"
  alt="enter description for screen readers">

  Links
  <a target="_blank" href="https://linktarget.com">Text or image you want to turn into link here.</a>

  Image with link
  <a target="_blank" href="https://linktarget.com">
    <img src="https://imagelinkname"
    alt="description for screen reader">
  </a>
