<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Fill out this form to be a member of the HUB</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input required type="text" id="first-name" name="firstname" /></label>
        <label for="last-name">Enter Your Last Name: <input required type="text" id="last-name" name="lastname" /></label>
        <label for="email">Enter Your Email: <input required type="email" id="email" name="useremail" /></label>
        <label for="new-password">Create a New Password: <input required type="password" id="new-password" pattern="[a-z0-5]{8,}" name="userpass" /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account" /> Personal Account</label>
        <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account" /> Business Account</label>
        <label for="terms-and-conditions"
          ><input class="inline" type="checkbox" id="terms-and-conditions" name="terms" required /> I accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a></label
        >
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture <input type="file" id="profile-picture" name="profilepic" /></label>
        <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="userage" /></label>
        <label for="referral"
          >How did you hear about us?
          <select id="referral" name="ref">
            <option value="">(select one)</option>
            <option value="1">Reddit</option>
            <option value="2">Roll20</option>
            <option value="3">My group</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio<textarea id="bio" rows="3" cols="30" placeholder="I was the original possessor of the ring..." name="userbio"></textarea></label>
      </fieldset>
      <input type="submit" value="Submit" name="submit" />
    </form>
  </body>
</html>
