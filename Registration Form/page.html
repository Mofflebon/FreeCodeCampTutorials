<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post"></form>
    <fieldset>
      <label for="first-name">Enter Your First Name: <input required type="text" id="first-name" /></label>
      <label for="last-name">Enter Your Last Name: <input required type="text" id="last-name" /></label>
      <label for="email">Enter Your Email: <input required type="email" id="email" /></label>
      <label for="new-password">Create a New Password: <input required type="password" id="new-password" pattern="[a-z0-5]{8,}" /></label>
    </fieldset>
    <fieldset>
      <label for="personal-account"><input type="radio" name="account-type" id="personal-account" /> Personal Account</label>
      <label for="business-account"><input type="radio" name="account-type" id="business-account" /> Business Account</label>
      <label for="terms-and-conditions"
        ><input type="checkbox" id="terms-and-conditions" required /> I accept the
        <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a></label
      >
    </fieldset>
    <fieldset>
      <label for=""><input type="file" />Upload a profile picture</label>
      <label for=""><input type="number" min="13" max="120" /> Input your age (years):</label>
      <select>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
      </select>
    </fieldset>
    <input type="submit" value="Submit" />
  </body>
</html>
