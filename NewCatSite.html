<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatPhotoApp</title>
  </head>
  <body>
    <main>
      <h1>CatPhotoApp</h1>
      <section>
        <h2>Cat Photos</h2>
        <p>
          See more
          <!--TARGET LINK-->
          <a target="_blank" href="https://freecatphotoapp.com">cat photos</a>
          in our gallery.
        </p>
        <!--IMG WITH LINK-->
        <a target="_blank" href="https://freecatphotoapp.com">
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
            alt="A cute orange cat lying on its back" />
        </a>
      </section>
      <section>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>
        <!--UNORDERED LIST-->
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <!--FIGURE-->
        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
            alt="A slice of lasagna on a plate." />
          <figcaption>
            Cats
            <em>love</em>
            lasagna.
          </figcaption>
        </figure>
        <h3>Top 3 things cats hate</h3>
        <!--ORDERED LIST-->
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
            alt="Five cats looking around a field." />
          <figcaption>
            Cats
            <strong>hate</strong>
            other cats.
          </figcaption>
        </figure>
      </section>
      <section>
        <!--FORM & BUTTON-->
        <h2>Cat Form</h2>
        <form action="https://freecatphotoapp.com/submit-cat-photo"></form>
        <fieldset>
          <legend>Is your cat an indoor or outdoor cat?</legend>
          <label>
            <input
              type="radio"
              name="indoor-outdoor"
              id="Indoor"
              value="Indoor" />
            <label for="Indoor"></label>
          </label>
          <label>
            <input
              type="radio"
              name="indoor-outdoor"
              id="outdoor"
              value="outdoor" />
            <label for="outdoor"></label>
          </label>
        </fieldset>
        <fieldset>
          <legend>What's your cat's personality?</legend>
          <input id="loving" name="personality" type="checkbox" />
          <label for="loving">Loving</label>
          <input id="lazy" name="personality" type="checkbox" />
          <label for="lazy">Lazy</label>
          <input id="energetic" name="personality" type="checkbox" />
          <label for="energetic">Energetic</label>
        </fieldset>
        <input
          required
          type="text"
          placeholder="cat photo url"
          name="catphotourl" />
        <button type="submit">Submit</button>
      </section>
    </main>
  </body>
</html>
